<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <img src="assets/logo-87.png">
            </div>
            <div class="button">
                <button class="#"><span class="home">HOME</span></button>
                <button class="#">ABOUT</button>
                <button class="#">ARTICLES</button>
                <button class="#">CONTACT</button>
            </div>
        </div>
    </header>

<main>
    <section class="ipsum-news">
        <div class="container-ipsum-news">
            <div class="text-ipsum-news">
                <h1 class="ipsum">IPSUM <span class="news">NEWS</span>!</h1>
                <h3>Your Place To Go To Get Informed</h3>
                <hr class="ipsum-news">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe optio ea sapiente quas, placeat, minus consequatur eos veritatis numquam aliquid consequuntur modi eveniet perspiciatis!</p>
                <button class="know-more">Know more</button>
            </div>
            <div class="img-ipsum-news">
                <img class="img-0" src="assets/ipsum news img.png">
            </div>
        </div>
    </section>

    <section class="latest-news">
    <div class="container-latests-news">
        <div class="title-latests-news">
            <h1 class="latest">Latest news</h1>
            <hr class="latest-news">
        </div>
        <div class="div-grid-img">
                <img class="img-1" alt="image développeur" src="assets/image 1.png" width="400px" height="550px">

                <img class="img-2" alt="image monsieur devant pc" src="assets/image 2.png" width="400px" height="270px">

                <img class="img-3" alt="circuit électronique" src="assets/image 3.png" width="400px" height="270px">

                <img class="img-4" alt="image carte électronique" src="assets/image 4.png" width="400px" height="270px">

                <img class="img-5" alt="technologie" src="assets/image 5.png" width="400px" height="270px">
        </div>
    </div>
    </section>
</main>
</body>
</html>
